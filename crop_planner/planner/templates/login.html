{% extends "base.html" %}

{% block content %}

<h1 class="login">Login

</h1>
<div class="login well-callout">
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input class="btn btn-primary" type="submit" value="Login">
        </p>
    </form>
    <p><a href="#">Reset your password</a></p>
    <p><a href="/accounts/register">Register</a></p>
</div>
{% endblock %}
